{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="centering-container">
        <form class="registration-form" action="/login" method="post">
            <h2>Log In</h2>
            <div class="form-group">
                <input autocomplete="off" autofocus type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button class="registration-form-button" type="submit">Log In</button>
            <p class="registration-form-paragraph">Don't have an account? <a href="/register">Register</a></p>
        </form>
    </div>
{% endblock %}
