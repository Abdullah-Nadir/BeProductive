{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="centering-container">
        <form class="registration-form" action="/register" method="post">
            <h2>Register</h2>
            <div class="form-group">
                <input autocomplete="off" autofocus type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmation" name="confirmation" placeholder="Confirm Password" required>
            </div>
            <button class="registration-form-button" type="submit">Register</button>
            <p class="registration-form-paragraph">Already have an account? <a href="/login">Login</a></p>
        </form>
    </div>
{% endblock %}
